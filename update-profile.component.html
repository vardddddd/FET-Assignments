<button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#updateModal">Edit Profile</button>

<!--Modal to Update User Profile Data-->
<div class="modal fade" id="updateModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-hdft-bk-color">
                <h1 class="modal-title text-center" id="edit_profile"><b>Edit Profile</b></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]='editProfile' (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" id="ProfileName" formControlName='ProfileName'  required/>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" id="ProfileEmail" formControlName='ProfileEmail'  />
                    </div>
                    <div class="form-group">
                        <label>Phone No:</label>
                        <input type="phone" class="form-control" id="ProfilePhone" formControlName='ProfilePhone' />
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" id="ProfileAddress" rows=4  formControlName='ProfileAddress'></textarea>
                    </div>
                    <div class="form-group">
                        <label>Vehicle No:</label>
                        <input type="text" class="form-control" id="ProfileVehicle" formControlName='ProfileVehicle'/>
                    </div>
                </form>
            </div>
            <div class="modal-footer modal-hdft-bk-color">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success" id="editQuestion" (click)='updateProfile()'>Save Changes</button>
            </div>
        </div>
    </div>
</div>
